<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>Monthly Payment Calculator</title>
        <link rel="stylesheet" href="monthlyPayment.css">
        <script src="monthlyPayment10.js"></script>
    </head>
    <body>
        <div id = "content">
            <main>
                <h1>Monthly Payment Calculator</h1>
                <div id = "paymentCalc">
                    <form id="monthly_payment_form" name="monthly_payment_form" onsubmit="return calculate_click()" method="POST">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required>
                        <span id="full_name_error" class="blue">*</span>
                        <br>
                        
                        <label for="initial_loan">Initial Loan Amount:</label>
                        <input type="number" id="initial_loan" name="initial_loan" min="0.01" step="0.01" required>
                        <span id="initial_loan_error" class="blue">*</span>
                        <br>
                        
                        <label for="months">Number of Months of Loan:</label>
                        <input type="number" id="months" name="months" min="1" step="1" required>
                        <span id="months_error" class="green">*</span>
                        <br>
                        
                        <label for="annual_interest">Annual Interest:</label>
                        <input type="number" id="annual_interest" name="annual_interest" min="0.01" step="0.01" max="100" required>
                        <span id="annual_interest_error" class="red">*</span>
                        <br>
                        
                        <label for="monthly_payment">Monthly Payment:</label>
                        <input type="text" id="monthly_payment" name="monthly_payment" disabled>
                        <br>
                        
                        <label>&nbsp;</label>
                        <input type="submit" class="calculateFields" id="calculateFields" value="Calculate">
                        <input type="reset" class="input_button" id = "reset_list" name = "reset_list">
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
